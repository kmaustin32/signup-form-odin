<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js"></script>
  <title>Signup Form</title>
</head>
<body>
  <div class="outer-div" id="left-container">
    <div class="outer-image">
      <div class="inner-image"></div>
      <div class="inner-image"></div>
      <div class="inner-image" id="odin-logo">
        <img class="logo" src="./odin-lined.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="outer-image"></div>
    <div class="outer-image"></div>
  </div>
  <div class="outer-div" id="right-container">
    <div class="form-div">
      <div class="top-inner"></div>
      <div class="top-inner">
        <p class="top-block">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams! <br/>
          Sign up <em>now</em> to get started. <br/> <br/>
          You <em>know</em> you want to. <br/>
        </p>
      </div>
    </div>
    <div class="form-div" id="form-input">
      <h1>Let's Do This!</h1>
      <form action="/placehold/path" method="post" id="form-data">
        <div id="list-container">
          <ul id="list-left">
            <li>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" value="">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" value="">
            </li>
            <li>
              <label for="">Password</label>
              <input type="password" name="password" id="password" value="">
            </li>
          </ul>
          <ul id="list-right">
            <li>
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" value="">
            </li>
            <li>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" value="">
            </li>
            <li>
              <label for="password_con">Confirm Password</label>
              <input type="password" name="password_con" id="password_con" value="">
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="form-div">
      <button type="submit" for="form-data" id="submit-button">Create Account</button>
      <p><br/>Already have an account? <span><a href="">Log in</a></span></p> 
    </div>
  </div>
</body>
</html>
